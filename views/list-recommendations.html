<div class="flex flex-col gap-6">
  <h1>My recommendations</h1>
  {{if eq (len .Recommendations) 0}}
  <p class="text-gray-200">You have no recommendations yet.</p>
  {{else}}
  <ul class="flex flex-col gap-0">
    {{range .Recommendations}}
    <li class="border border-1 border-purple-900 text-xs pl-4 py-2">
      <div>
        <div class="flex items-center gap-2">
          <p class="text-sm">{{.Title}}</p>
          <i class="fa-solid fa-up-right-from-square"></i>
        </div>
        <p class="text-lightPurple">{{.Artist}}</p>
      </div>
      <p class="mt-2 text-gray-300 italic">{{.Comment}}</p>
    </li>
    {{end}}
  </ul>
</div>
{{end}}
