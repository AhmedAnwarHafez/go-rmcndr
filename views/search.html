<div id="page" class="flex flex-col gap-10">
  <form
    action="/search"
    method="get"
    class="flex flex-col gap-2 text-xs text-purple-200"
  >
    <label for="q">Search</label>
    <input
      type="search"
      name="q"
      value="{{ .Query }}"
      hx-get="/search"
      hx-target="#results"
      hx-trigger="change, keyup delay:200ms changed"
      hx-push-url="true"
      autocomplete="off"
      autofocus
    />
  </form>

  <div id="results"></div>
</div>
