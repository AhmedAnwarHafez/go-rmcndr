<div id="page" class="flex flex-col gap-10">
  <form action="/search" method="get">
    <input
      type="search"
      name="q"
      value="{{ .Query }}"
      class="text-black rounded"
      hx-get="/search"
      hx-target="#results"
      hx-trigger="change, keyup delay:200ms changed"
      hx-push-url="true"
      autocomplete="off"
    />
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>

  <div id="results"></div>
</div>
